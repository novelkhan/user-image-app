<div class="container mt-4">
  <h4>{{ isEdit ? 'Edit User' : 'Create User' }}</h4>

  <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
    <div class="row">
      <!-- Name -->
      <div class="col-md-6 mb-3">
        <label for="name" class="form-label">Name</label>
        <input
          type="text"
          class="form-control"
          id="name"
          formControlName="name"
          [class.is-invalid]="userForm.get('name')?.touched && userForm.get('name')?.invalid"
        />
        <div *ngIf="userForm.get('name')?.touched && userForm.get('name')?.invalid" class="invalid-feedback">
          Name is required
        </div>
      </div>

      <!-- Email -->
      <div class="col-md-6 mb-3">
        <label for="email" class="form-label">Email</label>
        <input
          type="email"
          class="form-control"
          id="email"
          formControlName="email"
          [class.is-invalid]="userForm.get('email')?.touched && userForm.get('email')?.invalid"
        />
        <div *ngIf="userForm.get('email')?.touched && userForm.get('email')?.invalid" class="invalid-feedback">
          Valid email is required
        </div>
      </div>

      <!-- File Input -->
      <div class="col-md-12 mb-3">
        <label for="photos" class="form-label">Upload Photos</label>
        <input
          type="file"
          class="form-control"
          id="photos"
          multiple
          accept="image/*,.pdf"
          formControlName="photos"
          (change)="onFileChange($event)"
        />
      </div>
    </div>

    <!-- Existing Files -->
    <div class="row mb-3" *ngIf="existingFiles.length > 0">
      <h6>Existing Files</h6>
      <div class="d-flex flex-wrap gap-3">
        <div
          *ngFor="let file of existingFiles; let i = index"
          class="border rounded p-2 text-center"
          style="width: 170px; flex-shrink: 0;"
        >
          <div (click)="openPreview($event, file)" style="cursor: pointer;">
            <ng-container [ngSwitch]="getFileExtension(file.originalName)">
              <!-- Image Preview -->
              <img
                *ngSwitchCase="'jpg'"
                [src]="file.safeUrl"
                class="img-fluid rounded"
                style="width: 150px; height: 150px; object-fit: cover;"
              />
              <img
                *ngSwitchCase="'jpeg'"
                [src]="file.safeUrl"
                class="img-fluid rounded"
                style="width: 150px; height: 150px; object-fit: cover;"
              />
              <img
                *ngSwitchCase="'png'"
                [src]="file.safeUrl"
                class="img-fluid rounded"
                style="width: 150px; height: 150px; object-fit: cover;"
              />
              <img
                *ngSwitchCase="'webp'"
                [src]="file.safeUrl"
                class="img-fluid rounded"
                style="width: 150px; height: 150px; object-fit: cover;"
              />

              <!-- PDF Preview -->
              <iframe
                *ngSwitchCase="'pdf'"
                [attr.src]="file.safeUrl"
                style="width: 150px; height: 150px; border: none;"
                allow="fullscreen"
              ></iframe>

              <!-- No Preview -->
              <div
                *ngSwitchDefault
                class="d-flex align-items-center justify-content-center bg-light"
                style="width: 150px; height: 150px;"
              >
                <small class="text-muted">No preview</small>
              </div>
            </ng-container>
          </div>

          <small class="d-block mt-2 text-break fw-semibold" style="font-size: 0.75rem;">
            {{ file.originalName }}
          </small>

          <button
            type="button"
            class="btn btn-sm btn-outline-danger mt-1"
            (click)="removeExistingImage(i); $event.stopPropagation()"
          >
            Remove
          </button>
        </div>
      </div>
    </div>

    <!-- New Files -->
    <div class="row mb-3" *ngIf="newFiles.length > 0">
      <h6>New Files</h6>
      <div class="d-flex flex-wrap gap-3">
        <div
          *ngFor="let file of newFiles; let i = index"
          class="border rounded p-2 text-center"
          style="width: 170px; flex-shrink: 0;"
        >
          <div (click)="openPreview($event, file)" style="cursor: pointer;">
            <ng-container [ngSwitch]="getFileExtension(file.name)">
              <!-- Image Preview -->
              <img
                *ngSwitchCase="'jpg'"
                [src]="file.safeUrl"
                class="img-fluid rounded"
                style="width: 150px; height: 150px; object-fit: cover;"
              />
              <img
                *ngSwitchCase="'jpeg'"
                [src]="file.safeUrl"
                class="img-fluid rounded"
                style="width: 150px; height: 150px; object-fit: cover;"
              />
              <img
                *ngSwitchCase="'png'"
                [src]="file.safeUrl"
                class="img-fluid rounded"
                style="width: 150px; height: 150px; object-fit: cover;"
              />
              <img
                *ngSwitchCase="'webp'"
                [src]="file.safeUrl"
                class="img-fluid rounded"
                style="width: 150px; height: 150px; object-fit: cover;"
              />

              <!-- PDF Preview -->
              <iframe
                *ngSwitchCase="'pdf'"
                [attr.src]="file.safeUrl"
                style="width: 150px; height: 150px; border: none;"
                allow="fullscreen"
              ></iframe>

              <!-- No Preview -->
              <div
                *ngSwitchDefault
                class="d-flex align-items-center justify-content-center bg-light"
                style="width: 150px; height: 150px;"
              >
                <small class="text-muted">No preview</small>
              </div>
            </ng-container>
          </div>

          <small class="d-block mt-2 text-break fw-semibold" style="font-size: 0.75rem;">
            {{ file.name }}
          </small>

          <button
            type="button"
            class="btn btn-sm btn-outline-danger mt-1"
            (click)="removeNewImage(i); $event.stopPropagation()"
          >
            Remove
          </button>
        </div>
      </div>
    </div>

    <!-- Floating Preview Modal -->
    <div *ngIf="showPreviewModal" class="preview-overlay" (click)="closePreview($event)">
      <div 
        class="preview-container"
        [class.animate]="!isAnimating"
        [style.left.px]="clickedElementPosition?.left"
        [style.top.px]="clickedElementPosition?.top"
        [style.width.px]="clickedElementPosition?.width"
        [style.height.px]="clickedElementPosition?.height"
        (click)="$event.stopPropagation()"
      >
        <div class="preview-content">
          <button class="close-btn" (click)="closePreview($event)">Ã—</button>
          
          <ng-container [ngSwitch]="getFileExtension(currentPreview?.name || currentPreview?.originalName)">
            <!-- Image Preview -->
            <img
              *ngSwitchCase="'jpg'"
              [src]="currentPreview?.safeUrl"
              class="img-fluid"
            />
            <img
              *ngSwitchCase="'jpeg'"
              [src]="currentPreview?.safeUrl"
              class="img-fluid"
            />
            <img
              *ngSwitchCase="'png'"
              [src]="currentPreview?.safeUrl"
              class="img-fluid"
            />
            <img
              *ngSwitchCase="'webp'"
              [src]="currentPreview?.safeUrl"
              class="img-fluid"
            />

            <!-- PDF Preview -->
            <iframe
              *ngSwitchCase="'pdf'"
              [attr.src]="currentPreview?.safeUrl"
              class="pdf-preview"
              allow="fullscreen"
            ></iframe>

            <!-- No Preview -->
            <div
              *ngSwitchDefault
              class="d-flex align-items-center justify-content-center bg-light h-100"
            >
              <h5 class="text-muted">No preview available</h5>
            </div>
          </ng-container>
        </div>
      </div>
    </div>

    <!-- Submit Button -->
    <div class="col-md-12">
      <button type="submit" class="btn btn-primary">
        {{ isEdit ? 'Update' : 'Create' }}
      </button>
      <a [routerLink]="['/']" class="btn btn-secondary ms-2">Cancel</a>
    </div>
  </form>
</div>
